<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css"> 
    <!-- Link Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.2-web/css/all.min.css">

</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <!-- Nav List bên trái -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item-separate header__navbar-item--hidden-qr">
                            Vào cửa hàng trên ứng dụng M-Shop
                            <!-- Tạo mã QR khi đưa trỏ chuột vào "Vào cửa hàng trên ứng dụng M-Shop" -->
                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR_Code" class="header__qrcode-img">

                                <div class="header__qr-link-app-out">
                                    <a href="https://www.apple.com/vn/app-store/"  target="_blank">
                                        <img src="./assets/img/app_store.png" alt="appstore" class="header__qr-link-app-out-appstore">
                                    </a>                                    
                                    <a href="https://chromewebstore.google.com/?hl=vi" target="_blank">
                                        <img src="./assets/img/gg_play.png" alt="gg_play" class="header__qr-link-app-out-gg_play">
                                    </a>
                                    <a href="https://appgallery.huawei.com/Featured" target="_blank">
                                        <img src="./assets/img/app_galely.png" alt="app_galely" class="header__qr-link-app-out-app_galely">
                                    </a>                                    
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-item--no-pointer">Kết nối</span>                            
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-facebook"></i>
                            </a>
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- Nav List bên phải -->
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-solid fa-bell"></i>
                            </a>
                            <a href="" class="header__navbar-item-link">
                                Thông Báo                                
                            </a>
                        <!-- Bảng thông báo của quả chuông khi đưa trỏ chuột vào "Thông Báo"-->
                        <!-- Block -->
                        <div class="header__notification">
                            <!-- Header notification -->
                            <header class="header__notification-header">
                                <h3>Thông báo mới nhận</h3>
                            </header>
                            <!-- UL chứa Danh sách -->
                            <ul class="header__notification-list">
                                <li class="header__notification-items">
                                    <a href="" class="header__notification-items-link">
                                        <img src="" alt="" class="header__notification-items-link-img">
                                    </a>
                                    <div class="header__notification-items-link-title">
                                        <span class="header__notification-items-link-title-list">
                                            
                                        </span>
                                    </div>
                                </li>
                                
                            </ul>
                        </div>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fa-solid fa-question"></i>
                            </a>
                            <a href="" class="header__navbar-item-link">Trợ Giúp</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--bold header__navbar-item-separate">Đăng Ký</li>
                        <li class="header__navbar-item header__navbar-item--bold">Đăng Nhập</li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
